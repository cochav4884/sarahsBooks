<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<!-- Back to Top Button -->
<button id="backToTop" title="Back to top" type="button">‚Üë Back To Top</button>

<header class="nav">
  <a href="index.html" class="back-btn">‚Üê Back to Library</a>
  <span class="nav-brand">üìñ Read Book</span>
</header>

<main class="reading-container">
  <h1 class="book-title">Select a Book</h1>

  <!-- Book Selection -->
  <div>
    <label>Select a PDF:</label>
    <select class="form-select" onchange="loadBook(this.value)" aria-label="Select Book PDF">
      <option value="">-- Choose a Book --</option>
      <option value="books/my-first-book.pdf">My First Book</option>
      <option value="books/dragon-story.pdf">Dragon Story</option>
      <option value="books/poems.pdf">Poems</option>
    </select>
  </div>

  <!-- PDF Viewer -->
  <div >
    <iframe title="book0" id="bookViewer" src=""></iframe>
  </div>
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <p>Author: Sarah Morales | <span id="year"></span></p>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="disclaimer.html">Legal Disclaimer</a>
  </p>
</footer>
<script>
function loadBook(filePath) {
  if(!filePath) return;
  document.getElementById("bookViewer").src = filePath;
}
</script>

<script>
// Back to Top Button Logic
const backToTop = document.getElementById("backToTop");

window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTop.style.display = "block";
  } else {
    backToTop.style.display = "none";
  }
};

backToTop.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
});

// Set current year dynamically in footer
document.getElementById("year").textContent = new Date().getFullYear();

</script>

</body>
</html>
